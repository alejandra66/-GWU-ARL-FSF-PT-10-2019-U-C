<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

    var askUser = prompt("Do you like sushi, gingerTea, or gingerCookies")

      // Here we create our prompt and confirm variables which will store
      // If the user likes sushi (confirmSushi === true), we run the following block of code.
      if (askUser == "sushi") {
        var sushiType = prompt("What kind of sushi do you like?");
        alert("You like " + sushiType + "!");
      }
      // If the user likes ginger tea (confirmGingerTea === true), we run the following block of code.
      else if (askUser == "gingerTea") {
        var ginType = prompt("What kind of ginger tea do you like?");
        alert("You like " + ginType + "!");
      }
      else if (askUser == "gingerCookies") {
        var ginCook = prompt("What kind of ginger cookies do you like?");
        alert("You like " + ginCook + "!");
      }
      // If neither of the previous condition were true, we run the following block of code.
      else {
        alert("You don't like sushi or ginger tea or ginger Cookies.");
      }




    </script>

  </body>
</html>
